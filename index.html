<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section>
      <div class="nft-card">
        <div class="card-img">
          <img src="images/image-equilibrium.jpg">
          <div class="hover-img"><img src="images/icon-view.svg"></div>
        </div>
        <h2 class="card-heading"><a href="#">Equilibrium #3429</a></h2></h2>
        <p class="card-content">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-blocks">
          <div id="eth-div" ><span class="icon"><img src="images/icon-ethereum.svg"></span>0.041 ETH</div>
          <div><span class="icon"><img src="images/icon-clock.svg"></span>3 days left</div>
        </div>
        <footer>          
          <p><span class="footer-avatar"><img src="images/image-avatar.png"></span>Creation of <a href="#">Jules Wyvern</a></p>
        </footer>
      </div> 
    
    </section>
  </main>


</body>
</html>
